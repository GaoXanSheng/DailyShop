name: DailyShop
version: ${projectVersion}
main: io.github.divios.dailyShop.DailyShop
api-version: "1.13"
prefix: DailyShop
depend: [ Vault ]
softdepend: [ PlaceholderAPI, GemsEconomy, MMOItems, MMOLib, Oraxen, ItemsAdder,
              TokenEnchant, TokenManager, MPoints, PlayerPoints,
              ShopGUIPlus, BossShopPro, ElementalGems, Gettoni ]
authors: [ Divios ]
description: Daily random items to buy on a shop
permissions:
  DailyRandomShop.open:
    default: op
  DailyRandomShop.others.open:
    default: op
  DailyRandomShop.settings:
    default: op
  DailyRandomShop.restock:
    default: op
  DailyRandomShop.reload:
    default: op
  DailyRandomShop.log:
    default: op
  DailyRandomShop.addDailyItem:
    default: op
  DailyRandomShop.import:
    default: op
  DailyRandomShop.sell:
    default: op
  DailyRandomShop.sell.gui:
    default: op
  DailyRandomShop.sell.hand:
    default: op
  DailyRandomShop.sell.all:
    default: op